<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
     <div class="App">
        <p>{{message}}</p>
        <button v-on:click="btnmessage">message</button>
     </div>
  </body>
  <script type="text/javascript">
    var app = new Vue ({
      el: '.App',
      data: {
        message: 'heello Vue',
      },
      methods: {
        btnmessage: function() {
          this.message = 'vue'
        }
      }
    })

  </script>
</html>
