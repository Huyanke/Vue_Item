<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
     <div class="App">
        {{message}}
        <p>{{val}}</p>
     </div>
  </body>
  <script type="text/javascript">
    var app = new Vue ({
      el: '.App',
      data: {
        message: 'hello',
        val: 'vue'
      }
    })
  </script>
</html>
